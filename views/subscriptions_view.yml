version: 1
type: view
name: subscriptions
model_name: pure_organics
sql_table_name: DEMO_RAW.SUBSCRIPTIONS
# default_date: subscribe
row_label: Subscription

identifiers:
- name: product_id
  type: foreign
  sql: ${product_id}
- name: customer_id
  type: foreign
  sql: ${customer_id}

fields:
- name: subscription_id
  field_type: dimension
  type: string
  sql: ${TABLE}.SUBSCRIPTION_ID
  primary_key: yes
  hidden: yes

- name: product_id
  field_type: dimension
  type: string
  sql: ${TABLE}.PRODUCT_ID
  hidden: yes

- name: customer_id
  field_type: dimension
  type: string
  sql: ${TABLE}.CUSTOMER_ID
  hidden: yes

- name: subscription_quantity
  field_type: dimension
  type: number
  sql: ${TABLE}.SUBSCRIPTION_QUANTITY
  hidden: yes

- name: subscription_length
  field_type: dimension
  type: number
  sql: ${TABLE}.SUBSCRIPTION_LENGTH
  hidden: yes

- name: subscription_frequency
  field_type: dimension
  type: string
  sql: ${TABLE}.SUBSCRIPTION_FREQUENCY

- name: subscribe
  field_type: dimension_group
  type: time
  datatype: timestamp
  timeframes:
  - raw
  - date
  - week
  - month
  - quarter
  - year
  sql: ${TABLE}.SUBSCRIBE_AT

- name: number_of_active_subscriptions
  field_type: measure
  type: count
  value_format_name: decimal_0
