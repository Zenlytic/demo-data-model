version: 1
type: view
name: events
model_name: pure_organics
sql_table_name: DEMO_PROD.EVENTS
default_date: event_timestamp
identifiers:
- name: event_id
  type: primary
  sql: ${event_id}
- name: customer_id
  type: foreign
  sql: ${customer_id}
fields:
- name: anonymous_id
  field_type: dimension
  type: string
  sql: ${TABLE}.ANONYMOUS_ID
- name: click_id
  field_type: dimension
  type: string
  sql: ${TABLE}.CLICK_ID
- name: event_id
  field_type: dimension
  type: string
  sql: ${TABLE}.EVENT_ID
- name: customer_id
  field_type: dimension
  type: string
  sql: ${TABLE}.CUSTOMER_ID
- name: session_id
  field_type: dimension
  type: string
  sql: ${TABLE}.SESSION_ID
- name: referer_url_scheme
  field_type: dimension
  type: string
  sql: ${TABLE}.REFERER_URL_SCHEME
- name: promotion
  field_type: dimension
  type: string
  sql: ${TABLE}.PROMOTION
- name: os_timezone
  field_type: dimension
  type: string
  sql: ${TABLE}.OS_TIMEZONE
- name: utm_source
  field_type: dimension
  type: string
  sql: ${TABLE}.UTM_SOURCE
- name: utm_medium
  field_type: dimension
  type: string
  sql: ${TABLE}.UTM_MEDIUM
- name: device_type
  field_type: dimension
  type: string
  sql: ${TABLE}.DEVICE_TYPE
- name: browser_user_agent
  field_type: dimension
  type: string
  sql: ${TABLE}.BROWSER_USER_AGENT
- name: utm_campaign
  field_type: dimension
  type: string
  sql: ${TABLE}.UTM_CAMPAIGN
- name: geo_country
  field_type: dimension
  type: string
  sql: ${TABLE}.GEO_COUNTRY
- name: geo_region_name
  field_type: dimension
  type: string
  sql: ${TABLE}.GEO_REGION_NAME
- name: page_url_path
  field_type: dimension
  type: string
  sql: ${TABLE}.PAGE_URL_PATH
- name: ip_address
  field_type: dimension
  type: string
  sql: ${TABLE}.IP_ADDRESS
- name: geo_timezone
  field_type: dimension
  type: string
  sql: ${TABLE}.GEO_TIMEZONE
- name: os_name
  field_type: dimension
  type: string
  sql: ${TABLE}.OS_NAME
- name: geo_longitude
  field_type: dimension
  type: string
  sql: ${TABLE}.GEO_LONGITUDE
- name: referer_url
  field_type: dimension
  type: string
  sql: ${TABLE}.REFERER_URL
- name: referer_medium
  field_type: dimension
  type: string
  sql: ${TABLE}.REFERER_MEDIUM
- name: referer_url_port
  field_type: dimension
  type: string
  sql: ${TABLE}.REFERER_URL_PORT
- name: os
  field_type: dimension
  type: string
  sql: ${TABLE}.OS
- name: page_url
  field_type: dimension
  type: string
  sql: ${TABLE}.PAGE_URL
- name: browser_name
  field_type: dimension
  type: string
  sql: ${TABLE}.BROWSER_NAME
- name: device_is_mobile
  field_type: dimension
  type: yesno
  sql: ${TABLE}.DEVICE_IS_MOBILE
- name: geo_latitude
  field_type: dimension
  type: string
  sql: ${TABLE}.GEO_LATITUDE
- name: marketing_channel
  field_type: dimension
  type: string
  sql: ${TABLE}.MARKETING_CHANNEL
- name: event_name
  field_type: dimension
  type: string
  sql: ${TABLE}.EVENT_NAME
- name: browser_language
  field_type: dimension
  type: string
  sql: ${TABLE}.BROWSER_LANGUAGE
- name: event_timestamp
  field_type: dimension_group
  type: time
  datatype: timestamp
  timeframes:
  - raw
  - date
  - week
  - month
  - quarter
  - year
  sql: ${TABLE}.EVENT_TIMESTAMP
- name: total_events
  field_type: measure
  type: count
  sql: ${event_id}
  description: The total number of events
- name: unique_visitors
  field_type: measure
  type: count_distinct
  sql: ${anonymous_id}
  description: The number of unique visitors
- name: unique_customers
  field_type: measure
  type: count_distinct
  sql: ${customer_id}
  description: The number of unique customers
- name: unique_sessions
  field_type: measure
  type: count_distinct
  sql: ${session_id}
  description: The number of unique sessions
- name: mobile_users
  field_type: measure
  type: count
  sql: ${device_is_mobile}
  description: The number of mobile users
  filters:
  - field: device_is_mobile
    value: 'yes'
