version: 1
type: view
name: marketing_spend
model_name: pure_organics
sql_table_name: DEMO_PROD.MARKETING_SPEND
default_date: spend
row_label: Spend Item
fields:
- name: unique_key
  field_type: dimension
  type: string
  hidden: true
  primary_key: true
  sql: ${TABLE}.spend_id

- name: channel
  field_type: dimension
  type: string
  description: The channel of the ad spend
  sql: ${TABLE}.channel

- name: source
  field_type: dimension
  type: string
  description: The source of the ad spend
  sql: ${TABLE}.source

- name: campaign
  field_type: dimension
  type: string
  description: The campaign of the ad spend
  sql: ${TABLE}.campaign

- name: ad_spend
  field_type: dimension
  type: number
  hidden: true
  description: The amount spent
  sql: ${TABLE}.ad_spend

- name: spend
  field_type: dimension_group
  type: time
  datatype: timestamp
  description: The date of the ad spend
  timeframes:
  - date
  - week_index
  - week
  - month_of_year
  - month
  - quarter
  - year
  sql: ${TABLE}.spend_at

- name: total_marketing_spend
  field_type: measure
  type: sum
  description: Total marketing spend across all channels 
  value_format_name: usd
  sql: ${ad_spend}

- name: cac
  field_type: measure
  type: number
  label: CaC
  description: Cost of acquisition = Total marketing spend across all channels / number
    of new customers who placed orders in that period
  value_format_name: usd
  sql: ${total_marketing_spend} / nullif(${order_lines.number_of_new_customers_with_orders},
    0)
  is_merged_result: true

- name: cpc
  field_type: measure
  type: number
  label: CPC
  description: Cost oer click = Total marketing spend across all channels / number
    of clicks through ads
  value_format_name: usd
  sql: ${total_marketing_spend} / 1304000

- name: roas
  field_type: measure
  type: number
  label: ROAS
  description: Return on advertising spend = Total advertising revenue / Total marketing
    spend across all channels
  value_format_name: decimal_1
  sql: ${order_lines.total_gross_revenue_from_advertising} / nullif(${total_marketing_spend},
    0)
  is_merged_result: true

- name: proas
  field_type: measure
  type: number
  label: PROAS
  description: Profitable return on advertising spend = Total advertising gross profit
    / Total marketing spend across all channels
  value_format_name: decimal_1
  sql: ${order_lines.gross_profit} / nullif(${total_marketing_spend}, 0)
  is_merged_result: true
description: A view for marketing spend.
