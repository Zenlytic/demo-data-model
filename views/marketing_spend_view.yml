version: 1
type: view
name: marketing_spend
description: A view for marketing spend.
model_name: pure_organics
sql_table_name: DEMO_PROD.MARKETING_SPEND
default_date: spend
row_label: Spend Item
fields:
  - name: unique_key
    field_type: dimension
    type: string
    hidden: yes
    primary_key: yes
    sql: ${TABLE}.spend_id
    description: Represents a unique key for each spend event..
  - name: source
    field_type: dimension_group
    type: time
    description: The source of the ad spend
    sql: ${TABLE}.source
    timeframes:
      - date
      - week
      - month
      - quarter
      - year
      - day_of_year
      - week_of_year
      - month_of_year
  - name: campaign
    field_type: measure
    type: sum
    description: The campaign of the ad spend
    sql: ${TABLE}.campaign
