version: 1
type: view
name: customers
model_name: pure_organics
sql_table_name: DEMO_PROD.CUSTOMERS
row_label: Customer

identifiers:
- name: customer_id
  type: primary
  sql: ${customer_id}

fields:
- name: customer_id
  field_type: dimension
  type: string
  sql: ${TABLE}.CUSTOMER_ID
  primary_key: yes
  hidden: yes

- name: accepts_marketing
  field_type: dimension
  type: yesno
  sql: ${TABLE}.ACCEPTS_MARKETING

- name: email
  field_type: dimension
  type: string
  sql: ${TABLE}.EMAIL
  description: The customer's email address
  required_access_grants: [pii_access]

- name: first_name
  field_type: dimension
  type: string
  sql: ${TABLE}.FIRST_NAME

- name: last_name
  field_type: dimension
  type: string
  sql: ${TABLE}.LAST_NAME

- name: address
  field_type: dimension
  type: string
  sql: ${TABLE}.ADDRESS
  description: The customer's address (shipping)

- name: city
  field_type: dimension
  type: string
  sql: ${TABLE}.CITY
  description: The customer's city (location)
  drill_up: state
  drill_down: zipcode

- name: state
  field_type: dimension
  type: string
  sql: ${TABLE}.STATE
  description: The customer's state (location)
  drill_down: city

- name: zipcode
  field_type: dimension
  type: string
  sql: ${TABLE}.ZIPCODE
  description: The customer's zip code
  drill_up: city

- name: first_marketing_channel
  field_type: dimension
  type: string
  description: The first marketing channel the user came in through 
  sql: ${TABLE}.first_channel

- name: first_promotion
  field_type: dimension
  type: string
  description: The first promotion the user came in through 
  sql: ${TABLE}.first_promotion

- name: first_campaign
  field_type: dimension
  type: string
  description: The first campaign the user came in through 
  sql: ${TABLE}.first_campaign

- name: first_order
  field_type: dimension_group
  type: time
  datatype: timestamp
  timeframes:
  - raw
  - date
  - week
  - month
  - quarter
  - year
  sql: ${TABLE}.first_order_at
  description: The time at which the customer's first order was placed.

- name: number_of_customers
  field_type: measure
  type: count
  value_format_name: decimal_0
