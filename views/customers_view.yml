version: 1
type: view
name: customers
model_name: pure_organics
sql_table_name: DEMO_PROD.CUSTOMERS
default_date: first_order_at
fields:
  - name: first_product_id
    field_type: dimension
    type: string
    sql: ${TABLE}."FIRST_PRODUCT_ID"
    searchable: true

  - name: customer_id
    field_type: dimension
    type: number
    sql: ${TABLE}."CUSTOMER_ID"

  - name: state
    field_type: dimension
    type: string
    sql: ${TABLE}."STATE"
    searchable: true

  - name: first_campaign
    field_type: dimension
    type: string
    sql: ${TABLE}."FIRST_CAMPAIGN"
    searchable: true

  - name: zipcode
    field_type: dimension
    type: number
    sql: ${TABLE}."ZIPCODE"

  - name: accepts_marketing
    field_type: dimension
    type: yesno
    sql: ${TABLE}."ACCEPTS_MARKETING"

  - name: first_channel
    field_type: dimension
    type: string
    sql: ${TABLE}."FIRST_CHANNEL"
    searchable: true

  - name: last_name
    field_type: dimension
    type: string
    sql: ${TABLE}."LAST_NAME"
    searchable: false

  - name: email
    field_type: dimension
    type: string
    sql: ${TABLE}."EMAIL"
    searchable: false

  - name: first_promotion
    field_type: dimension
    type: string
    sql: ${TABLE}."FIRST_PROMOTION"
    searchable: true

  - name: address
    field_type: dimension
    type: string
    sql: ${TABLE}."ADDRESS"
    searchable: false

  - name: city
    field_type: dimension
    type: string
    sql: ${TABLE}."CITY"
    searchable: false

  - name: first_name
    field_type: dimension
    type: string
    sql: ${TABLE}."FIRST_NAME"
    searchable: false

  - name: first_order_at
    field_type: dimension_group
    type: time
    datatype: timestamp
    timeframes:
      - raw
      - date
      - day_of_year
      - week
      - week_of_year
      - month
      - month_of_year
      - quarter
      - year
    sql: ${TABLE}."FIRST_ORDER_AT"
