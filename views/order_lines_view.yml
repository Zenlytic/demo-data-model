version: 1
type: view
name: order_lines
model_name: pure_organics
sql_table_name: DEMO_PROD.ORDER_LINES
default_date: order
row_label: Order line
identifiers:
  - name: product_id
    type: foreign
    sql: ${product_id}
  - name: customer_id
    type: foreign
    sql: ${customer_id}
fields:
  - name: order_line_id
    field_type: dimension
    type: string
    hidden: yes
    primary_key: yes
    sql: ${TABLE}.ORDER_LINE_ID
  - name: customer_id
    field_type: dimension
    type: string
    hidden: yes
    drill_fields:
      - customers.email
      - customers.state
      - customers.city
      - customers.zipcode
    sql: ${TABLE}.CUSTOMER_ID
    tags:
      - customer
    description: Represents the id of each customer.
  - name: order_id
    field_type: dimension
    type: string
    hidden: yes
    drill_fields:
      - order_date
      - subscription_vs_otp
      - marketing_channel
      - campaign
      - promotion
      - total_gross_revenue
    sql: ${TABLE}.ORDER_ID
    tags:
      - order
  - name: product_id
    field_type: dimension
    type: string
    hidden: yes
    sql: ${TABLE}.PRODUCT_ID
event_name: Purchase
fields_for_analysis:
  - subscription_vs_otp
  - marketing_source
  - marketing_channel
  - promotion
  - campaign
  - products.product_title
description: Description of order_lines view.
