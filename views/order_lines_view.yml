version: 1
type: view
name: order_lines
description: Description of order_lines view.
model_name: pure_organics
sql_table_name: DEMO_PROD.ORDER_LINES
default_date: order
row_label: Order line
identifiers:
- name: product_id
  type: foreign
  sql: ${product_id}
- name: customer_id
  type: foreign
  sql: ${customer_id}
fields:
- name: order_line_id
  field_type: dimension
  type: string
  hidden: true
  primary_key: true
  label: Order Line Id
  tiers:
  sql: ${TABLE}.ORDER_LINE_ID
  synonyms: []
- name: customer_id
  field_type: dimension
  type: string
  hidden: true
  description: Represents the id of each customer
  drill_fields:
  - customers.email
  - customers.state
  - customers.city
  - customers.zipcode
  sql: ${TABLE}.CUSTOMER_ID
  tags:
  - customer
  searchable: false

- name: order_id
  field_type: dimension
  type: string
  hidden: false
  drill_fields:
  - order_date
  - subscription_vs_otp
  - marketing_channel
  - campaign
  - promotion
  - total_gross_revenue
  sql: ${TABLE}.ORDER_ID
  tags:
  - order
  searchable: false

- name: product_id
  field_type: dimension
  type: string
  hidden: true
  sql: ${TABLE}.PRODUCT_ID
  searchable: false

- name: discount
  field_type: dimension
  type: number
  hidden: true
  sql: ${TABLE}.DISCOUNT

- name: revenue
  field_type: dimension
  type: number
  hidden: true
  sql: ${TABLE}.REVENUE

- name: price
  field_type: dimension
  type: number
  hidden: true
  sql: ${TABLE}.PRICE

- name: quantity
  field_type: dimension
  type: number
  hidden: true
  sql: ${TABLE}.QUANTITY

- name: campaign
  field_type: dimension
  type: string
  hidden: false
  description: >-
    The marketing campaign that the customer came through before placing their
    order.
  sql: ${TABLE}.CAMPAIGN
  searchable: true

- name: promotion
  field_type: dimension
  type: string
  hidden: false
  description: The promotion given to the customer for this order
  sql: ${TABLE}.PROMOTION
  searchable: true

- name: subscription_vs_otp
  field_type: dimension
  type: string
  hidden: false
  description: Whether the order was from a subscription or a one time purchase (OTP)
  sql: ${TABLE}.SUBSCRIPTION_VS_OTP
  searchable: true

- name: marketing_source
  field_type: dimension
  type: string
  hidden: false
  description: >-
    The marketing source that the customer came through before placing their
    order.
  sql: ${TABLE}.MARKETING_SOURCE
  searchable: true

- name: marketing_channel
  field_type: dimension
  type: string
  hidden: false
  description: >-
    The marketing channel that the customer came through before placing their
    order.
  sql: ${TABLE}.MARKETING_CHANNEL
  searchable: true

- name: last_click_marketing_channel
  field_type: dimension
  type: string
  hidden: false
  description: >-
    The last click marketing channel that the customer came through before
    placing their order.
  sql: ${TABLE}.last_click
  searchable: true

- name: first_click_marketing_channel
  field_type: dimension
  type: string
  hidden: false
  description: >-
    The first click marketing channel that the customer came through before
    placing their order.
  sql: ${TABLE}.first_click
  searchable: true

- name: new_vs_repeat
  field_type: dimension
  type: string
  hidden: false
  description: >-
    Whether the customer placing the order was a new customer or a returning
    customer
  sql: ${TABLE}.new_vs_repeat
  searchable: true

- name: order_sequence_number
  field_type: dimension
  type: number
  hidden: true

  sql: dense_rank() over (partition by ${customer_id} order by ${order_date} asc)
  window: true
- name: order
  field_type: dimension_group
  type: time
  datatype: timestamp
  hidden: false
  label: Order Date
  description: >-
    The time at which the order was placed. This is the main time field to use
    for orders
  timeframes:
  - raw
  - date
  - week_index
  - week
  - month_of_year
  - month
  - quarter
  - year
  - hour_of_day
  - day_of_week
  sql: ${TABLE}.ORDER_AT
