version: 1
type: view
name: order_lines
model_name: pure_organics
sql_table_name: DEMO_PROD.ORDER_LINES
default_date: order_at
fields:
  - name: product_id
    field_type: dimension
    type: string
    sql: ${TABLE}."PRODUCT_ID"
    searchable: true

  - name: order_line_id
    field_type: dimension
    type: number
    sql: ${TABLE}."ORDER_LINE_ID"

  - name: customer_id
    field_type: dimension
    type: number
    sql: ${TABLE}."CUSTOMER_ID"

  - name: order_id
    field_type: dimension
    type: number
    sql: ${TABLE}."ORDER_ID"

  - name: quantity
    field_type: dimension
    type: number
    sql: ${TABLE}."QUANTITY"

  - name: promotion
    field_type: dimension
    type: string
    sql: ${TABLE}."PROMOTION"
    searchable: true

  - name: first_click
    field_type: dimension
    type: string
    sql: ${TABLE}."FIRST_CLICK"
    searchable: true

  - name: subscription_vs_otp
    field_type: dimension
    type: string
    label: Sub status
    searchable: true
    sql: ${TABLE}."SUBSCRIPTION_VS_OTP"

  - name: cogs
    field_type: dimension
    type: number
    label: Cost of goods sold (COGS)
    searchable: false
    sql: ${TABLE}."COGS"

  - name: last_click
    field_type: dimension
    type: string
    sql: ${TABLE}."LAST_CLICK"
    searchable: true

  - name: discount
    field_type: dimension
    type: number
    sql: ${TABLE}."DISCOUNT"

  - name: revenue
    field_type: dimension
    type: number
    sql: ${TABLE}."REVENUE"

  - name: campaign
    field_type: dimension
    type: string
    sql: ${TABLE}."CAMPAIGN"
    searchable: true

  - name: marketing_source
    field_type: dimension
    type: string
    sql: ${TABLE}."MARKETING_SOURCE"
    searchable: true

  - name: marketing_channel
    field_type: dimension
    type: string
    sql: ${TABLE}."MARKETING_CHANNEL"
    searchable: true

  - name: new_vs_repeat
    field_type: dimension
    type: string
    sql: ${TABLE}."NEW_VS_REPEAT"
    searchable: true

  - name: order_number
    field_type: dimension
    type: number
    sql: ${TABLE}."ORDER_NUMBER"

  - name: price
    field_type: dimension
    type: number
    sql: ${TABLE}."PRICE"

  - name: order_at
    field_type: dimension_group
    type: time
    datatype: timestamp
    timeframes:
      - raw
      - date
      - day_of_year
      - week
      - week_of_year
      - month
      - month_of_year
      - quarter
      - year
    sql: ${TABLE}."ORDER_AT"
