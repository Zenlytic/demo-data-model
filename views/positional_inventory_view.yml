version: 1
type: view
name: positional_inventory
model_name: pure_organics
sql_table_name: DEMO.ANALYTICS.POSITIONAL_INVENTORY
default_date: fiscal_date
fields:
  - name: receipts_qty
    field_type: dimension
    type: number
    sql: ${TABLE}."RECEIPTS_QTY"
  - name: fiscal_period
    field_type: dimension
    type: string
    sql: ${TABLE}."FISCAL_PERIOD"
  - name: net_sales_qty
    field_type: dimension
    type: number
    sql: ${TABLE}."NET_SALES_QTY"
  - name: loc_number
    field_type: dimension
    type: number
    sql: ${TABLE}."LOC_NUMBER"
  - name: boh_qty
    field_type: dimension
    type: number
    sql: ${TABLE}."BOH_QTY"
  - name: fiscal_week
    field_type: dimension
    type: string
    sql: ${TABLE}."FISCAL_WEEK"
  - name: eoh_qty
    field_type: dimension
    type: number
    sql: ${TABLE}."EOH_QTY"
  - name: fiscal_date
    field_type: dimension_group
    type: time
    datatype: date
    timeframes:
      - raw
      - date
      - day_of_year
      - week
      - week_of_year
      - month
      - month_of_year
      - quarter
      - year
    sql: ${TABLE}."FISCAL_DATE"
  - name: eoh_quantity_total
    label: ''
    field_type: measure
    type: sum
    description: ''
    sql: ${TABLE}.EOH_QTY
    hidden: false
    synonyms: []
    searchable: false
    value_format_name: decimal_0
