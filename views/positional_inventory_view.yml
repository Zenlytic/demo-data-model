version: 1
type: view
name: positional_inventory
model_name: pure_organics
sql_table_name: DEMO.ANALYTICS.POSITIONAL_INVENTORY
default_date: fiscal_date
row_label: TODO - Label row
fields:
- name: net_sales_qty
  field_type: dimension
  type: string
  sql: ${TABLE}.NET_SALES_QTY

- name: fiscal_week
  field_type: dimension
  type: string
  sql: ${TABLE}.FISCAL_WEEK

- name: receipts_qty
  field_type: dimension
  type: string
  sql: ${TABLE}.RECEIPTS_QTY

- name: boh_qty
  field_type: dimension
  type: string
  sql: ${TABLE}.BOH_QTY

- name: fiscal_period
  field_type: dimension
  type: string
  sql: ${TABLE}.FISCAL_PERIOD

- name: eoh_qty
  field_type: dimension
  type: string
  sql: ${TABLE}.EOH_QTY

- name: loc_number
  field_type: dimension
  type: string
  sql: ${TABLE}.LOC_NUMBER

- name: fiscal_date
  field_type: dimension_group
  type: time
  datatype: date
  timeframes:
  - raw
  - date
  - week
  - month
  - quarter
  - year
  sql: ${TABLE}.FISCAL_DATE

- name: total_eoh_qty
  field_type: measure
  type: sum
  sql: ${eoh_qty}
  description: the sum of all the ending on hand quantity
